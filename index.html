<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Daily Digest</title>
    <link rel="stylesheet" href="/assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>

    <main>

      <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Daily Digest</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
                <form class="d-flex" action="/search" method="GET">
                  <input class="form-control me-2" autofocus type="search" valur="{{ .Query }}" placeholder="Enter a news topic" aria-label="Search" name="q">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <a href="https://github.com/ZhitingLu/DailyDigest" class="btn text-primary">View on Github</a>
              </div>
            </div>
          </nav>
      </header>
      <section class="container">
        <ul class="search-results">
          {{ range.Results.Articles }}
          <li class="news-article">
            <div>
              <a target="_blank" rel="noreferrer noopener" href="{{.URL}}">
                <h4 class="title">{{.Title }}</h4>
              </a>
              <p class="description">{{ .Description }}</p>
              <div class="metadata">
                <p class="source">{{ .Source.Name }}</p>
                <time class="published-date">{{ .PublishedAt }}</time>
              </div>
            </div>
            <img class="article-image" src="{{ .URLToImage }}" />
          </li>
          {{ end }}
        </ul>
      </section>
    </main>

  </body>
</html>
